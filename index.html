<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>PokéDex</title>

    <link rel="icon" type="image/x-icon" href="icons/favicon.ico">

    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./style/colors.css">
    <link rel="stylesheet" href="./style/pokemon-card.css">
    <link rel="stylesheet" href="./style/hover.css">
    <link rel="stylesheet" href="./style/mediaQuery.css">

    <script src="./script/main.js"></script>
    <script src="./script/loadData.js"></script>
    <script src="./script/utilities.js"></script>
    <script src="./script/generateHtml.js"></script>
    <script src="./script/addHtml.js"></script>
</head>

<body onload="init()">

    <!-- <body> -->
    <div class="overlay dNone" id="overlay"></div>
    <div class="overlay dNone" id="notImplemented" onclick="toggleNotImplemented()">
        <span class="overlayTextBox" align="center">This Function is not available.</span>
    </div>
    <div class="overlay dNone" id="loading" onclick="toggleNotImplemented()">
        <span class="overlayTextBox" align="center"><span>
    </div>
    <div class="page-wrap">
        <header>
            <a href="#" class="dFlexCenter">
                <img src="./icons/pokeball.png" alt="logo" class="logo">
                <h1>PokéDex</h1>
            </a>
            <nav class="dFlexCenter">
                <a href="#" onclick="toggleNotImplemented()">
                    <img src="./icons/menu.png" alt="burgerMenu" class="icons">
                </a>
            </nav>
        </header>
        <aside>
            <div class="sticky" id="stickyAside">
            </div>
        </aside>
        <main>
            <section id="content">
                <div id="pkmn133" style="background-color: var(--type_normal);" class="pokemonCard pointer" onclick="toggleCard('pkmn133', event)">
                    <div class="pokemonCardHead">
                        <h2 class="pokemonName">Bulbasaur</h2>
                        <h2 class="pokemonID">#001</h2>
                    </div>
                    <div class="pokemonCardBody">
                        <div class="pokemonCardTypes">
                            <span class="pokemonTypeField">Grass</span>
        <span class="pokemonTypeField">Poison</span>
    </div>
    <img alt="pokemon-image" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/133.png">
    </div>
    <div id="pkmn133Info" class="pokemonInfo dNone">
        <div class="pokemonInfoHead">
            <div class="pokemonInfoHeadHeadlines">
                <a class="pointer highlightedHeadline" onclick="switchInfoSection(this)"><span>About</span></a>
                <a class="pointer" onclick="switchInfoSection(this)"><span>Base Stats</span></a>
                <a class="pointer" onclick="switchInfoSection(this)"><span>Evolution</span></a>
                <a class="pointer" onclick="switchInfoSection(this)"><span>Moves</span></a>
            </div>
            <div class="separator">
                <div class="positionBar"></div>
            </div>
        </div>
        <div class="pokemonInfoBody">
            <div class="pokemonInfoBodySection">
                <table>
                    <tbody>
                        <tr>
                            <th>Species</th>
                            <td>Seed</td>
                        </tr>
                        <tr>
                            <th>Height</th>
                            <td>2'3.6" (0,70 cm)</td>
                        </tr>
                        <tr>
                            <th>Weight</th>
                            <td>15.2 lbs (6.9 kg)</td>
                        </tr>
                        <tr>
                            <th>Abilities</th>
                            <td>Overgrow, Chlorophyl</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="pokemonInfoBodySection">
                <table>
                    <tbody>
                        <tr class="hp">
                            <th>HP</th>
                            <td>45</td>
                            <td><progress id="file" max="255" value="45"></progress></td>
                        </tr>
                        <tr class="attack">
                            <th>Attack</th>
                            <td>49</td>
                            <td><progress id="file" max="255" value="49"></progress></td>
                        </tr>
                        <tr class="defense">
                            <th>Defense</th>
                            <td>49</td>
                            <td><progress id="file" max="255" value="49"></progress></td>
                        </tr>
                        <tr class="specialAttack">
                            <th>Special-Attack</th>
                            <td>65</td>
                            <td><progress id="file" max="255" value="65"></progress></td>
                        </tr>
                        <tr class="specialDefense">
                            <th>Special-Defense</th>
                            <td>65</td>
                            <td><progress id="file" max="255" value="65"></progress></td>
                        </tr>
                        <tr class="speed">
                            <th>Speed</th>
                            <td>45</td>
                            <td><progress id="file" max="255" value="45"></progress></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="pokemonInfoBodySection">
                <div class="evolution">
                    <img class="evolutionImage" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png" alt="pokemon-image">
                    <div class="evolutionDetail">
                        <span>level-up</span>
                        <img class="evolutionArrow" src="./icons/longArrowRight.png" alt="">
                        <span>Lvl 16</span>
                    </div>
                    <img class="evolutionImage" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/2.png" alt="pokemon-image">
                </div>
            </div>
            <div class="pokemonInfoBodySection">test Moves</div>
        </div>
    </div>
    </div>
    </section>
    </main>

    <!-- <footer></footer> -->
    </div>

</body>

</html>
