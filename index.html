<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>PokéDex</title>

    <link rel="icon" type="image/x-icon" href="/img/icons/favicon.ico">

    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./style/colors.css">
    <link rel="stylesheet" href="./style/pokemon-card.css">
    <link rel="stylesheet" href="./style/mediaQuery.css">

    <script src="./script/main.js"></script>
    <script src="./script/utilities.js"></script>
    <script src="./script/generateHtml.js"></script>
</head>

<body onload="init()">
    <div class="overlay dNone" id="overlay"></div>
    <div class="overlay dNone" id="notImplemented" onclick="toggleNotImplemented()">
        <span class="overlayTextBox" align="center">This Function is not available.</span>
    </div>
    <div class="overlay dNone" id="loading" onclick="toggleNotImplemented()">
        <span class="overlayTextBox" align="center"><span>
    </div>
    <div class="headerBackground sticky"></div>
    <header class="sticky">
        <a href="./index.html" class="dFlexCenter">
            <img src=".//img/icons/pokeball.png" alt="logo" class="logo">
            <h1>PokéDex</h1>
        </a>
        <input id="searchField" placeholder="Search Pokemon" maxlength="20" oninput="searchPokemon()" type="text">

    </header>

    <main>
        <section id="content">
        </section>
    </main>
</body>

</html>
